<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>Registration page</title>
</head>
<body>
<script name="text/javascript">

function val_pass(pass) {
  const hasCap = /[A-Z]/.test(pass);
  const hasSym = /[!@#$%^&*(){}<>.~_\-+=,?|"'\[\]\/]/.test(pass);
  const isLong = pass.length >= 6;
  return hasCap && hasSym && isLong;
}

function validate(){
const fname= document.getElementById("fname").value;
const lname= document.getElementById("lname").value;
const pass= document.getElementById("pass").value;
const email= document.getElementById("email").value;
const number= document.getElementById("number").value;

if (!(/^[a-zA-Z\s'-]+$/.test(fname)) || fname.length < 6) {
alert("Name should not contain numbers and must be at least 6 characters!");
return false;
}

if(!val_pass(pass)){
alert("Password should contain atleast one Captial-letter, symbol and more than 6 character!");
return false;
}

if (!/^\S+@\S+\.\S+$/.test(email)) {
alert("Please enter a valid email address!");
return false;
}

if (!/^\d{10}$/.test(number)) {
alert("Phone number must be exactly 10 digits!");
return false;
}
alert("Form validated successfully!");
return true;
}
</script>

<div class="card mx-auto my-5 p-4 shadow" style="max-width: 500px;">
<div class= "card-body">
<form action ="exp2.html">
<label for= "fname">Enter First Name:  </label><br><input type="text" class="form-control" id= "fname" placeholder="First name" required> <br>
<label for= "lname">Enter Last Name:  </label><br><input type="text" class="form-control" id= "lname" placeholder="Last name" required> <br>
<label for = "pass">Password:  </label><br><input type= "password" class="form-control" id= "pass" placeholder= "[A-Za-z!@#$..]" required><br>
<label for = "email">Email ID:  </label><br><input type = "email"class="form-control" id = "email" placeholder="name@domain.com" required><br>
<label for = "number">Phone No:  </label><br><input type = "number"class="form-control" id="number" placeholder="10 digit only" pattern="[0-9]{10}" required><br>
<label for = "add">Address:  </label><br><textarea class="form-control no-resize" id ="add" rows="4" cols="25" placeholder="area-city-state-pincode" required></textarea><br>
<input class="btn btn-primary w-100" type= "submit" value="submit" onclick="validate()">
</form>
</div>
</div>
</body>
</html>
